<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Movie page</title>
</head>
<body>
	<h3>ADD MOVIE DETAILS</h3>
	<br>
	<form action="addmovie" method="post">
		<label>Movie Name :</label> <input type="text" name="movieName">
		<br>
		<br> <label>Movie Link :</label> <input type="text"
			name="movieLink"> <br>
		<br> <label>Movie Genre :</label> <select name="movieGenre">
			<option value="Select">Select</option>
			<option value="Romance">Romance</option>
			<option value="Comedy">Comedy</option>
			<option value="Horror">Horror</option>
			<option value="Action">Action</option>
			<option value="Scifi">Scifi</option>
		</select> <br>
		<br> <label>Movie Cast</label> <input type="text"
			name="movieCast"> <br>
		<br> <label>Movie Director</label> <input type="text"
			name="movieDirector"> <br>
		<br> <input type="submit" value="ADD MOVIE">
	</form>
</body>
</html>
